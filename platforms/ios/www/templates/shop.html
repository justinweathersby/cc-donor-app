<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Shop Creative Chatter</h1>
  </ion-header-bar>
  <ion-content class="padding">

<input placeholder="Search" class="field" ng-model="query">
<h1></h1>
<ul ng-repeat="c in categories | filter: { name: query}">

<a href="#/tab/shop/{{c.name}}">
  <li class="item">
    <i class="icon ion-tshirt-outline"></i><h3 class="cat-name">{{c.name}}</h3>
  </li>
 </a>
  
</ul>
 
  </ion-content>
</ion-view>
