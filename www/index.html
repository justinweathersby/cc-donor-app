<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">-->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above  -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="cc-donor-app">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Creative Chatter</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>
    <ion-tabs class="tabs-positive tabs-icon-top">
      <ion-tab title="Dashboard" icon-on="ion-ios-speedometer" icon-off="ion-ios-speedometer-outline">
        <!-- Tab 1 content -->
      </ion-tab>
      <ion-tab title="Donate" icon-on="ion-ios-cloud-upload" icon-off="ion-ios-cloud-upload-outline">
        <!-- Tab 2 content -->
      </ion-tab>
      <ion-tab title="Shop" icon-on="ion-bag" icon-off="ion-ios-cart-outline">
        <!-- Tab 3 content -->
      </ion-tab>
      <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
        <!-- Tab 3 content -->
      </ion-tab>
    </ion-tabs>

  </body>
</html>
