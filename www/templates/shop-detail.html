 <ion-view style="margin-top:20px;" >
  
 <ion-nav-bar class="header-bar">
 <ion-nav-title>
   <h4 id="header-title" style="width:100%;padding-left:30px;">{{shopname}}</h4>
  </ion-nav-title>

       <ion-nav-buttons side="left" >
        <button class="btn" ng-click="back()">
          <i class="icon ion-ios-arrow-back"></i>
        </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  
  <ion-content  class="content">
<h1></h1>
  <input placeholder="Search" class="field" ng-model="query">
<h1></h1>
<div id="spinner"></div>
  <div ng-repeat="i in items | filter: { name: query}">
<a id="cardy">
  <div class="list card">

  <div class="item item-avatar">
    <img src="img/1.jpg">
    <h2 style="color:grey;font-family:Brandon;">{{i.vendor.name}}</h2>
    <p>{{i.name}}</p>
  </div>

  <div class="item-body">
    <img class="full-image" ng-src="{{i.image_url}}">
    <p>
     {{i.description}}
    </p>
  <div class="row">
    <button ng-click="share(i.image_url, i.description)" class="share-button col-50">
      <i class="icon ion-share"></i> share
    </button>
     <button class="buy-button col-50"
   ng-click="saveImage(i)">
     <i class="icon ion-ios-cart-outline"></i> buy
    </button>
  </div>
  </div>
</div>
</a>
  </div>
    <h1 style="color:transparent">hey</h1>
 
  </ion-content>
</ion-view>
