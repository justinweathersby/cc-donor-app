 <ion-view style="margin-top:20px;" >
  
 <ion-nav-bar class="header-bar">
 <ion-nav-title>
   <h4 id="header-title">Checkout</h4>
  </ion-nav-title>

       <ion-nav-buttons side="left" >
        <button class="btn" ng-click="back()">
          <
        </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  
  <ion-content  class="content">


<div style="color:grey;font-family:Brandon;" class="card">
  <div class="item item-divider">
    {{item.name}}
  </div>
  <div class="checkout-item item item-text-wrap">
   Price ${{item.price}}
   <br>
   Quantity 1
   <br>
   Delivery ${{item.shipping}}
   <br>
   Total ${{totalPrice}}
  </div>
<!--   <div class="item item-divider">
    I'm a Footer in a Card!
  </div> -->
</div>
<p class="quantity-label" >Size</p>
<select id="quantity-select" class="select">
  <option ng-repeat="q in quantities">
  {{q.name}}
  </option>
</select>
<br>


<button ng-click="buy()" class="pay-button">Pay</button>
 
<img class="stripe-logo" src="img/stripe.jpg">

  </ion-content>
</ion-view>
