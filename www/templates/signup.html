<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title"><img class="title-image" src="img/cc-logo.png" width="123" height="43" /></h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
      <!-- <label class="item item-input">
        <input type="password" placeholder="Re-Enter Password" ng-model="data.password_confirmation">
      </label> -->
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="user.first_name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="user.last_name">
      </label>
      <!-- <label class="item item-input">
        <input type="text" placeholder="Street Address" ng-model="data.location_attributes.street">
      </label> -->
      <!-- <label class="item item-input">
        <input type="text" placeholder="City" ng-model="data.location_attributes.city">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="State" ng-model="data.location_attributes.state">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Zipcode" ng-model="data.location_attributes.postal_code">
      </label> -->
    </div>
    <button class="button button-block button-positive" ng-click="createNewUser()">
      Sign Up
    </button>
    <!-- <button class="button button-block button-positive" ng-click="goToLogin()">
      Back
    </button> -->
  </ion-content>
</ion-view>
