<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Shop Creative Chatter</h1>
  </ion-header-bar>
  <ion-content class="padding">
<input placeholder="Search" class="field" ng-model="query">
    <!-- First Card -->
    <div ng-repeat="s in shops | filter: { title: query} |
  orderBy: 'title' "
    <div class="list card">
      <div class="item item-avatar">
        <img ng-src="{{s.icon}}">
        <h2>{{s.title}}</h2>
        <p>{{s.date}}</p>
      </div>
      <div class="item item-body">
       <a href="#/tab/shop/{{s.title}}"> 
        <img class="full-image" ng-src='{{s.image}}'>
      </a>
        <p>
        {{s.description}}
        </p>
        <p>
          <a href="#" class="subdued">{{s.likes}} Like</a>
          <a href="#" class="subdued">{{s.comments}} Comments</a>
        </p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a ng-click="like('{{s.title}}')" class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a ng-click="comment('{{s.title}}')" class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a ng-click="share('{{s.title}}')" class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
</div>
 
  </ion-content>
</ion-view>
