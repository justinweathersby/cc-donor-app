<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title"><img class="title-image" src="img/cc-logo.png" width="123" height="43" /></h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Your Item" ng-model="donation.title">
      </label>
      <div class="padding" style="text-align:center;">
        Item not listed? Email
        <a href="mailto:support@creativechatter.com">support@creativechatter.com</a>
      </div>
      <!-- <select ng-model="donation.category_id" ng-options="category.id as category.name for category in categories"></select> -->
      <label class="item item-input">
        <input type="number" placeholder="Estimated Value" ng-model="donation.value">
      </label>
      <label class="item item-input">
        <input type="number" placeholder="Quantity" ng-model="donation.quantity">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Brief description of item" ng-model="donation.description">
      </label>
    </div>
    <div class="list">
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-plus-round"></i>
          Upload Image Of Item
        <i class="icon ion-camera"></i>
      </a>
      <li class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        Flag For Driver Pickup (optional)
      </li>
      <li class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        Accept terms and conditions
      </li>
      <div class="padding" style="text-align:center;">
        View our
        <!-- <a href='#/terms_and_conditions'>Terms and Conditions</a> -->
        <a href='#' ng-click='openModal()'>Terms and Conditions</a>
        <!-- <button class="button button-block button-positive" ng-click="openModal()"> -->
      </div>
    </div>
    <div>
      <button class="button button-block button-positive" ng-click="addDonation()">
        Post Item
      </button>
      <button class="button button-block button-positive" ng-click="login(data)">
        Reset
      </button>
    </div>

  </ion-content>
</ion-view>
